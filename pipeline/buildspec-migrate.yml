version: 0.2

phases:
  pre_build:
    commands:
      - echo Instalando Node 21 e NPM
      - curl -fsSL https://rpm.nodesource.com/setup_21.x | sudo -E bash -
      - sudo yum install nodejs -y
  build:
    commands:
      - npm install --loglevel=error
      - echo Rodando as migrations
      - npx sequelize db:migrate
